<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pixi UI example: layouting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../../lib/pixi.js"></script>
    <script src="../../bin/gown.js"></script>
    <script src="../../themes/AeonTheme.js"></script>
    <script src="../../themes/ShapeTheme.js"></script>
</head>
<body>
<script>
    var stage = new PIXI.Container();
    var sizes = {w: 800, h: 600};
    var renderer = PIXI.autoDetectRenderer(sizes.w, sizes.h, {backgroundColor : 0xffffff});
    var btn, grp;
    document.body.appendChild(renderer.view);

    function onComplete() {
        grp = new GOWN.LayoutGroup();
        grp.x = 20;
        grp.y = 30;
        grp.width = Math.floor(sizes.w - (grp.x*2));
        grp.layout = new GOWN.HorizontalLayout();
        grp.layout.gap = 10;
        stage.addChild(grp);

        // create layout container and add some buttons
        for (var i = 0; i < 10; i++) {
            btn = new GOWN.Button();
            btn.percentWidth = 100;
            btn.height = 25;
            btn.label = (i+1)+". button";
            grp.addChild(btn);
        }
        btn.percentWidth = null;
        btn.width = 110;

        requestAnimationFrame(animate);
    }

    var theme = new GOWN.AeonTheme(
            ["../../themes/assets/aeon/aeon_desktop.json"], onComplete);

    function animate() {
        // render the stage
        renderer.render(stage);
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
